<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="container">
      <div class="wrap">
        <div class="content">
            <img class="logo" src="./images/card-logo.svg" alt="card-logo">
            <h1 id="number" class="num">0000 0000 0000 0000</h1>
          <div class="cardname">  
            <p id="name">Jane Appleseed</p>
            <div class="ym">
              <p id="M">00</p>
              <p>/</p>
              <p id="Y">00</p>
            </div>
          </div>
        </div>
    </div>
    <div class="content1">
      <div class="wrap1">
            <p id="cvc">000</p>
      </div>
    </div>
  </div>
  <div class="secondContainer">
    <div class="form" id="form">
      <p>CardHolder Name</p>
      <input id="cardname" oninput="namecheck();" class="firstform" placeholder="e.g. Jane Appleseed" type="text" name="cardHolderName" id="1" required>
      <p>Card Number</p>
      <input id="cardnumber" type="type" oninput="textcheck();" name="cardNumber" placeholder="e.g. 1234 5678 9123 000" maxlength="15"  inputmode="numeric" id="2" required>
      <p style="display: none;" id="error">Wrong format, numbers only</p>
      <div class="essentials">
        <div class="sub1">
          <p class="wire">Exp.Date (mm,yy)</p>
        <div class="sub2">
          <input type="text" id="month" oninput="textcheck1();" name="month/year" inputmode="numeric" id="4" placeholder="MM" maxlength="2" required >
          <input type="text" id="year"  oninput="textcheck2();" name="expiry" id="3" inputmode="numeric" placeholder="YY" maxlength="2" required>
        </div>
        <p style="display: none;" id="error1">can't be blank</p>
        </div>
        <div class="sub sub3">
          <p>cvc</p>
          <input id="inputcvc" maxlength="3" oninput="textcheck3()" type="text" name="cvc" inputmode="numeric" id="5" placeholder="eg.123" required>
          <p style="display: none;" id="error2">
            cant't be blank
          </p>
        </div>
      </div>
      <button id="button" type="submit">
        <h2>Confirm</h2>
      </button>
    </div>
    <div class="complete" id="complete">
      <img src="./images/icon-complete.svg" alt="icon-complete">
      <h1>Thank You</h1>
      <p>We've added your card details</p>
      <button id="submit"  type="submit">
        <h2>Continue</h2>
      </button>
    </div>
  </div>
</div>
<script src="./index.js"></script>
</body>
</html>
